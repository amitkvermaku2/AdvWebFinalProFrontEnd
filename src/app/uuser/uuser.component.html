
<div class="input-container">
  <label for="businessNameInput">First Name:</label>
  <input type="text" id="businessNameInput" [(ngModel)]="profileData.userFirstName" />

  <label for="businessAddressInput">Last Name:</label>
  <input type="text" id="businessAddressInput" [(ngModel)]="profileData.userLastName" />

  <label for="businessContactInput">Contact:</label>
  <input type="text" id="businessContactInput" [(ngModel)]="profileData.userContact" />

  <label for="businessEmailInput">Email:</label>
  <input type="text" id="businessEmailInput" [(ngModel)]="profileData.userEmail" />

  <label for="businessSSNInput">Address:</label>
  <input type="text" id="businessSSNInput" [(ngModel)]="profileData.userAddress" />

  <label for="businessCategoryInput">Password:</label>
  <input type="text" id="businessCategoryInput" [(ngModel)]="profileData.userPassword" />
</div>
<br>
<button (click)="updateProfileData()" class="blue-button">Update Profile</button>
