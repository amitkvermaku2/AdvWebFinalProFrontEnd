<header>
    <h1>Welcome to All In One E-Commerce</h1>
    <p>|Sell Anything|</p>
    <p>|Buy Anything|</p>
  </header>
  <button (click)="goToHome()"  class="home-button">home!</button>
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Please Fill The Below Details<span class="req"><small>
                                </small></span></legend>

                    <div class="form-group">
                        <label for="sellerId"><span class="req">* </span> Enter Id: </label>
                        <input class="form-control" required type="text" [(ngModel)]="saut.uname" name="sellerId"
                            id="sellerId" placeholder="Enter seller id" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input class="form-control" required type="password" [(ngModel)]="saut.upassword" name="password"
                            id="password" placeholder="Enter password" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()" >
                    </div>
                </fieldset>
            </form>
            
        </div>

    </div>
</div>
