<header>
    <h1>Welcome to All In One E-Commerce</h1>
    <p>|Sell Anything|</p>
    <p>|Buy Anything|</p>
  </header>

<div style="text-align: center">
</div>
 <button (click)="goToHome()"  class="home-button">home!</button>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Please Fill The Below Details<span class="req"><small>
                                </small></span></legend>

                    <div class="form-group">
                        <label for="userFirstName"><span class="req">* </span> First Name:  </label>
                        <input required type="text" [(ngModel)]="user.userFirstName" name="userFirstName" id="userFirstName"
                            class="form-control phone" maxlength="28" placeholder="Enter your first name" />
                    </div>

                    <div class="form-group">
                        <label for="userLastName"><span class="req">* </span> Last Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userLastName" name="userLastName" id="userLastName" required
                            placeholder="Enter your last name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="userContact"><span class="req">* </span> Contact : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userContact" name="userContact" id="userContact"
                            placeholder="Enter your contact" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="userEmail"><span class="req">* </span> Email: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.userEmail" name="userEmail"
                            id="userEmail" placeholder="Enter your email" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="userAddress"><span class="req">* </span> Enter address: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.userAddress" name="userAddress"
                            id="userAddress" placeholder="Enter your address" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="category"><span class="req">* </span> Password: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.userPassword" name="userPassword"
                            id="userPassword" placeholder="Enter your password" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="license"><span class="req">* </span> User Id: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.userId" name="userId"
                            id="userId" placeholder="Enter user id" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()" routerLink="/slogged">
                    </div>
                </fieldset>
            </form>
            
        </div>

    </div>
</div>
