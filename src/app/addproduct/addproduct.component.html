
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Please Fill The Below Details<span class="req"><small>
                                </small></span></legend>

                    <div class="form-group">
                        <label for="idProduct"><span class="req">* </span> Product Id:  </label>
                        <input required type="text" [(ngModel)]="product.idProduct" name="idProduct" id="idProduct"
                            class="form-control phone" maxlength="28" placeholder="Enter product id" />
                    </div>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Product Name:  </label>
                        <input required type="text" [(ngModel)]="product.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your product name" />
                    </div>

                    <div class="form-group">
                        <label for="description"><span class="req">* </span> Product Description: </label>
                        <input class="form-control" type="text" [(ngModel)]="product.description" name="description" id="description" required
                            placeholder="Enter your Product description" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="price"><span class="req">* </span> Price : </label>
                        <input class="form-control" type="text" [(ngModel)]="product.price" name="price" id="price"
                            placeholder="Enter your contact" required />
                        
                    </div>

                    <input type="file" (change)="onFileSelected($event)" />

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
            
        </div>

    </div>
</div>
{{message}}
